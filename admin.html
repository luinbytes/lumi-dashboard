<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenClaw Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1e1e1e;
            color: #cccccc;
            overflow: hidden;
            height: 100vh;
        }

        /* Header */
        .header {
            background-color: #252526;
            border-bottom: 1px solid #3e3e42;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 48px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #4ec9b0;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #4ec9b0;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
        }

        .btn {
            padding: 6px 14px;
            border: 1px solid #454545;
            background-color: #3c3c3c;
            color: #cccccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #454545;
        }

        .port-display {
            color: #858585;
            font-size: 12px;
        }

        /* Layout */
        .layout {
            display: flex;
            height: calc(100vh - 48px);
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background-color: #252526;
            border-right: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
            padding: 8px 0;
        }

        .sidebar-section {
            margin-bottom: 16px;
        }

        .section-title {
            padding: 8px 16px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            color: #858585;
            letter-spacing: 0.5px;
        }

        .agent-list {
            display: flex;
            flex-direction: column;
        }

        .agent-item {
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background-color 0.15s;
        }

        .agent-item:hover {
            background-color: #2d2d2d;
        }

        .agent-item.active {
            background-color: #37373d;
        }

        .agent-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .agent-status.online {
            background-color: #4ec9b0;
        }

        .agent-status.offline {
            background-color: #6e6e6e;
        }

        .agent-name {
            font-size: 13px;
            color: #cccccc;
        }

        .agent-skills {
            margin-left: auto;
            font-size: 11px;
            color: #858585;
        }

        .nav-item {
            padding: 8px 16px;
            font-size: 13px;
            color: #cccccc;
            cursor: pointer;
            transition: background-color 0.15s;
        }

        .nav-item:hover {
            background-color: #2d2d2d;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #1e1e1e;
        }

        .content-header {
            padding: 12px 20px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .content-title {
            font-size: 14px;
            color: #ffffff;
            font-weight: 500;
        }

        .tabs {
            display: flex;
            gap: 4px;
        }

        .tab {
            padding: 6px 14px;
            background-color: #2d2d2d;
            border: 1px solid #454545;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            color: #cccccc;
        }

        .tab.active {
            background-color: #1e1e1e;
            border-bottom-color: #1e1e1e;
            color: #ffffff;
        }

        .editor-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .editor {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            line-height: 1.6;
            padding: 16px;
            border-radius: 4px;
            border: 1px solid #3e3e42;
            min-height: 400px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Right Sidebar */
        .action-bar {
            width: 60px;
            background-color: #252526;
            border-left: 1px solid #3e3e42;
            padding: 16px 8px;
        }

        .save-btn {
            width: 44px;
            height: 44px;
            background-color: #0e639c;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .save-btn:hover {
            background-color: #1177bb;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4f4f4f;
        }

        /* Loading */
        .loading {
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="logo">OpenClaw</div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Connected</span>
            </div>
        </div>
        <div class="header-right">
            <button class="btn" onclick="refreshDashboard()">Refresh</button>
            <button class="btn" onclick="restartAgent()">Restart</button>
            <div class="port-display">Port: <span id="port">8080</span></div>
        </div>
    </div>

    <div class="layout">
        <div class="sidebar">
            <div class="sidebar-section">
                <div class="section-title">Agents</div>
                <div class="agent-list" id="agentList">
                    <!-- Agents loaded dynamically -->
                </div>
            </div>
            <div class="sidebar-section">
                <div class="section-title">Channels</div>
                <div class="nav-item" onclick="showChannels()">Channels</div>
            </div>
            <div class="sidebar-section">
                <div class="section-title">Cron</div>
                <div class="nav-item" onclick="showCron()">Cron Jobs</div>
            </div>
        </div>

        <div class="main-content">
            <div class="content-header">
                <div class="content-title" id="contentTitle">main - Soul.md</div>
                <div class="tabs">
                    <div class="tab active" onclick="switchTab('main')">Main</div>
                    <div class="tab" onclick="switchTab('sub')">Sub</div>
                </div>
            </div>
            <div class="editor-container">
                <textarea class="editor" id="editor" spellcheck="false"></textarea>
            </div>
        </div>

        <div class="action-bar">
            <button class="save-btn" onclick="saveFile()">Save</button>
        </div>
    </div>

    <script>
        let currentAgent = 'main';
        let currentFile = 'Soul.md';
        let currentTab = 'main';
        let agents = [];

        // Load dashboard data
        async function loadDashboard() {
            try {
                const response = await fetch('/api/dashboard');
                const data = await response.json();
                agents = data.agents || [];
                document.getElementById('port').textContent = data.port || 8080;

                renderAgents();
                loadFile();
            } catch (error) {
                console.error('Failed to load dashboard:', error);
            }
        }

        // Render agents list
        function renderAgents() {
            const container = document.getElementById('agentList');
            container.innerHTML = agents.map(agent => `
                <div class="agent-item ${agent.id === currentAgent ? 'active' : ''}" onclick="selectAgent('${agent.id}')">
                    <div class="agent-status ${agent.online ? 'online' : 'offline'}"></div>
                    <div class="agent-name">${agent.name}</div>
                    <div class="agent-skills">${agent.skills || 0}</div>
                </div>
            `).join('');
        }

        // Select agent
        function selectAgent(agentId) {
            currentAgent = agentId;
            currentFile = 'Soul.md';
            currentTab = 'main';

            const agent = agents.find(a => a.id === agentId);
            document.getElementById('contentTitle').textContent = `${agentId} - ${currentFile}`;

            renderAgents();
            switchTab('main');
            loadFile();
        }

        // Switch tab
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update file based on tab
            if (tab === 'main') {
                currentFile = 'Soul.md';
            } else {
                currentFile = 'MEMORY.md';
            }

            const agent = agents.find(a => a.id === currentAgent);
            document.getElementById('contentTitle').textContent = `${agentId} - ${currentFile}`;
            loadFile();
        }

        // Load file content
        async function loadFile() {
            try {
                const response = await fetch(`/api/file?agent=${currentAgent}&file=${currentFile}`);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('editor').value = data.content || '';
                } else {
                    document.getElementById('editor').value = '// File not found';
                }
            } catch (error) {
                console.error('Failed to load file:', error);
                document.getElementById('editor').value = '// Error loading file';
            }
        }

        // Save file
        async function saveFile() {
            const content = document.getElementById('editor').value;
            try {
                const response = await fetch('/api/file', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ agent: currentAgent, file: currentFile, content })
                });

                if (response.ok) {
                    alert('File saved successfully!');
                } else {
                    alert('Failed to save file');
                }
            } catch (error) {
                console.error('Failed to save file:', error);
                alert('Error saving file');
            }
        }

        // Refresh dashboard
        function refreshDashboard() {
            loadDashboard();
        }

        // Restart agent
        async function restartAgent() {
            if (!confirm(`Restart agent ${currentAgent}?`)) return;

            try {
                const response = await fetch('/api/restart', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ agent: currentAgent })
                });

                if (response.ok) {
                    alert('Agent restarted successfully!');
                    loadDashboard();
                } else {
                    alert('Failed to restart agent');
                }
            } catch (error) {
                console.error('Failed to restart agent:', error);
                alert('Error restarting agent');
            }
        }

        // Show channels (placeholder)
        function showChannels() {
            alert('Channels management - coming soon!');
        }

        // Show cron (placeholder)
        function showCron() {
            alert('Cron jobs management - coming soon!');
        }

        // Initialize
        loadDashboard();
    </script>
</body>
</html>
