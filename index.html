<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clawdbot Dashboard ü¶û</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Interactive Clawdbot dashboard with space lobster theme. Features real-time stats, activity log, and expressive lobster face.">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <h1 class="title">
                    <span class="title-lobster">ü¶û</span>
                    Clawdbot
                    <span class="title-lobster">ü¶û</span>
                </h1>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark/light mode">
                    <span class="theme-icon">üåô</span>
                </button>
            </div>
            <p class="subtitle">Space Lobbot Control Panel</p>
        </header>

        <!-- Main Dashboard -->
        <main>
            <!-- Face Display -->
            <section class="face-section">
                <div class="face-container" id="faceContainer" role="status" tabindex="0" aria-label="Interactive lobster face. Use arrow keys to cycle through expressions, press Enter or Space to activate current expression.">
                    <!-- Antennae -->
                    <div class="antenna left">
                        <div class="antenna-stem"></div>
                        <div class="antenna-tip"></div>
                    </div>
                    <div class="antenna right">
                        <div class="antenna-stem"></div>
                        <div class="antenna-tip"></div>
                    </div>

                    <!-- Face Base -->
                    <div class="face">
                        <!-- Eyes -->
                        <div class="eye left">
                            <div class="pupil"></div>
                        </div>
                        <div class="eye right">
                            <div class="pupil"></div>
                        </div>

                        <!-- Nose -->
                        <div class="nose"></div>

                        <!-- Mouth/Mandibles -->
                        <div class="mandibles">
                            <div class="mandible left"></div>
                            <div class="mandible right"></div>
                        </div>

                        <!-- Claws (decorative) -->
                        <div class="claw left"></div>
                        <div class="claw right"></div>
                    </div>

                    <!-- Status Label -->
                    <div class="status-label" id="statusLabel" aria-live="polite">IDLE</div>
                </div>

                <!-- Expression Controls -->
                <div class="expression-controls">
                    <button class="btn" data-expression="idle" aria-label="Set expression to idle">üò¥ Idle</button>
                    <button class="btn" data-expression="happy" aria-label="Set expression to happy">üòä Happy</button>
                    <button class="btn" data-expression="thinking" aria-label="Set expression to thinking">ü§î Thinking</button>
                    <button class="btn" data-expression="working" aria-label="Set expression to working">‚ö° Working</button>
                    <button class="btn" data-expression="error" aria-label="Set expression to error">‚ùå Error</button>
                </div>
            </section>

            <!-- Stats Cards -->
            <section class="stats-section" aria-label="Statistics">
                <div class="stats-grid">
                    <div class="stat-card" aria-label="Uptime statistic">
                        <div class="stat-icon">‚è±Ô∏è</div>
                        <div class="stat-value" id="uptime">00:00:00</div>
                        <div class="stat-label">Uptime</div>
                    </div>
                    <div class="stat-card" aria-label="Sessions statistic">
                        <div class="stat-icon">üí¨</div>
                        <div class="stat-value" id="sessions">0</div>
                        <div class="stat-label">Sessions</div>
                    </div>
                    <div class="stat-card" aria-label="Activity statistic">
                        <div class="stat-icon">üìä</div>
                        <div class="stat-value" id="activity">0</div>
                        <div class="stat-label">Activity</div>
                    </div>
                    <div class="stat-card" aria-label="Commands statistic">
                        <div class="stat-icon">üéØ</div>
                        <div class="stat-value" id="commands">0</div>
                        <div class="stat-label">Commands</div>
                    </div>
                </div>
            </section>

            <!-- Activity Log -->
            <section class="activity-section" aria-label="Activity log">
                <h2 class="section-title">üöÄ Recent Activity</h2>
                <div class="activity-log" id="activityLog" role="log" aria-live="polite" aria-label="Recent system activity log">
                    <div class="activity-item">
                        <span class="activity-time">00:00:00</span>
                        <span class="activity-message">System initialized</span>
                    </div>
                </div>
            </section>

            <!-- Status Bar -->
            <section class="status-bar" role="status" aria-live="polite">
                <div class="status-indicator" id="statusIndicator" aria-hidden="true"></div>
                <span class="status-text" id="statusText">System Online</span>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <p>Built with ü¶û and cosmic energy</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
